<html>
    <head>
        <title> Funtions </title>
        <script lang="javascript" type="text/javascript">
            function sayHello()
            {
                document.write("Hello World");
            }
        </script>
    </head>

<body>
    <p>Click on the following button</p>
    <form>
        <input type="button" onclick="sayHello()" value="say Hello ">
    </form>
</body>

</html>
