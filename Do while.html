<html>

<head>
<title> DO while </title>
</head>

<body>
    <script lang="javascript" type="text/javascript">
        var actualpin = "3456";
        var pin;
        var count =0;
        do{
            pin = prompt("Enter you pin .."," Enter...");
            count++;
        }while (pin!= actualpin && count <3);
        if(pin ==actualpin)
        {
            document.write("WElcome User");
        }else{
            document.write("Account Locked");
        }
    </script>
</body>
</html>
